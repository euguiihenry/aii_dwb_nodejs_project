<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimo</title>
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../scripts/emprestimo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-form-bd">
        <span class="title-form">EMPRESTIMOS</span>
        <div class="content-list lista-container">
            <table class="lista-table">
                <thead>
                    <tr>
                        <th>ID EMPRESTIMO</th>
                        <th>ID ALUNO</th>
                        <th>ID LIVRO</th>
                        <th>DATA DO EMPRESTIMO</th>
                        <th>DATA DE DEVOLUÇÃO</th>
                    </tr>
                </thead>
                <tbody id="list-itens">
                    <!-- A tabela será preenchida dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="container-inputs-bd">
            <input class="form-input" type="text" id="IDEmprestimo" placeholder="ID Emprestimo" style="width: 100px;">
            <input class="form-input" type="text" id="IDAluno" placeholder="ID ALuno" style="width: 100px;">
            <input class="form-input" type="text" id="IDLivro" placeholder="ID Livro" style="width: 100px;">
            <input class="form-input" type="date" id="dataEmprestimo" placeholder="Data de Emprestimo"
                style="width: 300px;">
            <input class="form-input" type="date" id="dataDevolucao" placeholder="Data de Emprestimo"
                style="width: 300px;">
        </div>
        <div class="container-btn-bd">
            <button id="btnEditar" onclick="updateLoan()" class="form-btn-bd form-btn-bd-edt">Editar</button>
            <button id="btnExcluir" onclick="deleteLoan()" class="form-btn-bd form-btn-bd-dlt">Excluir</button>
            <button id="btnAdicionar" onclick="addLoan()" class="form-btn-bd form-btn-bd-add">Adicionar</button>
        </div>
        <br>
        <a href="../../home.html" class="container-form-btn">VOLTAR</a>
    </div>
</body>
</html>
